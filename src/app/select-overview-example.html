<div class="angular-app">

	<div class="container">
		<div style="font-weight:bold; font-size:24px; margin-bottom: 1rem;text-align:right;">Portfolio</div>

		<div class="portfolio">
			<mat-form-field appearance="outline">
				<mat-label>Portfolio's title</mat-label>
				<input matInput placeholder="Placeholder">
				<!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
				<!-- <mat-hint>Hint</mat-hint> -->
			</mat-form-field>

			<mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
				[(ngModel)]="favoriteSeason">
				<mat-radio-button class="example-radio-button" labelPosition="before" *ngFor="let season of seasons"
					[value]="season">
					{{season}}
				</mat-radio-button>
			</mat-radio-group>
		</div>

	</div>
